workflows:
  ios-app-store:
    name: "iOS • Upload build to App Store Connect"
    integrations:                     # <— ключ в разделе *Apple Developer Portal integration*
      app_store_connect: CodeMagic API   # точное имя из UI (см. скрин)

    environment:
      xcode: 16.3
      vars:
        XCODE_PROJECT: "HiddenCameraDetector.xcodeproj"
        XCODE_SCHEME:  "HiddenCameraDetector"

      ios_signing:                     # Codemagic сам подставит нужные файлы
        distribution_type: app_store
        bundle_identifier: "dev.legacy.HiddenCameraDetector"

    scripts:
      - name: "Подтянуть профили"
        script: |                      # чтобы Xcode видел .mobileprovision из UI
          set -e
          xcode-project use-profiles

      - name: "Archive"
        script: |
          xcodebuild -project "$XCODE_PROJECT" \
                     -scheme  "$XCODE_SCHEME" \
                     -configuration Release \
                     -destination "generic/platform=iOS" \
                     -archivePath "$CM_BUILD_DIR/$XCODE_SCHEME.xcarchive" \
                     -allowProvisioningUpdates archive

      - name: "Export IPA"
        script: |
          xcodebuild -exportArchive \
                     -archivePath "$CM_BUILD_DIR/$XCODE_SCHEME.xcarchive" \
                     -exportOptionsPlist ExportOptions.plist \
                     -allowProvisioningUpdates \
                     -exportPath "$CM_EXPORT_DIR"

    artifacts:
      - "$CM_EXPORT_DIR/*.ipa"

    publishing:                       # только загрузка, без TestFlight и ревью
      app_store_connect:
        submit_to_testflight: false
        submit_to_app_store:  false

code_signing:
  certificates:
    - certificate: Hidden            # reference‑name из вкладки *Code signing certificates*
      password:   $CERT_PASSWORD     # пароль хранится в *Team → Environment variables*

  provisioning_profiles:
    - profile:   HiddenProfile       # reference‑name из *Available provisioning profiles*
      bundle_id: dev.legacy.HiddenCameraDetector
